<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Offer - Mobile Recharge</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
  <style type="text/tailwindcss">
    @layer base {
      :root {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
      }
    }
  </style>
</head>
<body class="bg-zinc-100">
  <div class="min-h-screen flex flex-col items-center">

    <!-- ðŸ”¹ Recharge Form -->
    <div class="bg-white w-11/12 md:w-1/2 lg:w-1/3 p-6 rounded-lg shadow-lg mt-32">
      <h2 class="text-xl font-semibold text-center text-blue-700 mb-4">Mobile Recharge</h2>
      
      <form action="#" method="post" onsubmit="return validateForm()">
        
        <!-- Operator Selection -->
        <div class="mb-4">
          <label class="block text-zinc-700 font-semibold mb-2">Operator</label>
          <select name="operator" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option>Jio Prepaid</option>
            <option>Airtel Prepaid</option>
            <option>Vi Prepaid</option>
            <option>BSNL Prepaid</option>
          </select>
        </div>

        <!-- State Selection (All Indian States & UTs) -->
        <div class="mb-4">
          <label class="block text-zinc-700 font-semibold mb-2">State</label>
          <select name="state" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="" disabled selected>Select State</option>
            <option>Andhra Pradesh</option>
            <option>Arunachal Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Chhattisgarh</option>
            <option>Goa</option>
            <option>Gujarat</option>
            <option>Haryana</option>
            <option>Himachal Pradesh</option>
            <option>Jharkhand</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Manipur</option>
            <option>Meghalaya</option>
            <option>Mizoram</option>
            <option>Nagaland</option>
            <option>Odisha</option>
            <option>Punjab</option>
            <option>Rajasthan</option>
            <option>Sikkim</option>
            <option>Tamil Nadu</option>
            <option>Telangana</option>
            <option>Tripura</option>
            <option>Uttar Pradesh</option>
            <option>Uttarakhand</option>
            <option>West Bengal</option>
            <option>Andaman and Nicobar Islands</option>
            <option>Chandigarh</option>
            <option>Dadra and Nagar Haveli and Daman and Diu</option>
            <option>Delhi</option>
            <option>Lakshadweep</option>
            <option>Puducherry</option>
          </select>
        </div>

        <!-- Mobile Number Input -->
        <div class="mb-4">
          <label class="block text-zinc-700 font-semibold mb-2">Mobile Number</label>
          <input id="mobileNumber" name="mobileNumber" type="number" placeholder="Enter your phone number" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Offer Section -->
        <div class="mb-4 p-4 bg-zinc-100 rounded-lg text-zinc-700">
          Recharge with a â‚¹199 plan for a month full of digital delights.
        </div>

        <!-- Submit Button -->
        <button type="submit" class="bg-[#0a2885] py-4 w-full text-[16px] rounded-full font-bold text-white">Recharge</button>
        <div id="errorMessage" class="mt-2 text-red-600"></div>
      </form>

      <script>
        function validateForm() {
          var mobileNumber = document.getElementById("mobileNumber").value;
          var errorMessage = document.getElementById("errorMessage");
          
          if (mobileNumber.length < 10) {
            errorMessage.textContent = "Please enter a valid number";
            return false;
          } else {
            errorMessage.textContent = "";
            // Redirect to the Recharge Plans page after validation
            window.location.href = "plans_page.html"; // This will load the second page
            return false; // Prevent the form from submitting
          }
        }
      </script>
    </div>
  </div>
</body>
</html>
